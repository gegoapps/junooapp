{% extends 'main.html' %}
{% block content %}

     <!--app-content open-->
            <div class="main-content app-content mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">{% if questiondata %} Edit {% else %}Add New {% endif %}Question</h1>
                            <div class="d-flex">

							  <!-- <a class="btn btn-primary btn-block mr-20" href="">
								<i class="fe fe-download me-1"></i> Upload</a>-->

                                <a class="btn btn-primary btn-block" href="{% url 'questions_list' chapterdata.id %}">
								<i class="fe fe-eye me-1"></i> View All</a>

                            </div>
                        </div>
                        <!-- PAGE-HEADER END -->

                        <!-- Row -->
                        <div class="row row-sm">
<form method="POST" >
    {% csrf_token %}
                            <div class="col-md-12 col-lg-12 col-xl-12">

                                 <div class="card">
                                     {% for message in messages %}
                                                <p style="color:red">{{ message }}</p>
                                                {% endfor %}
                                    <!-- <div class="card-header"> -->
                                        <!-- <h3 class="card-title">Add New Question</h3> -->
                                    <!-- </div> -->
                                    <div class="card-body">
                                        <div class="form-row">
                                            <div class="form-group col-md-12 mb-0">
                                                <div class="form-group">
												<label class="form-label">Question</label>
                                                    <textarea name="title" class="form-control" placeholder="Add new Question" required >{% if questiondata  %}{{ questiondata.title }} {% endif %}</textarea>
                                                <input type="hidden"  name="chapterid" value="{{ chapterdata.id  }}">
                                                </div>
                                            </div>


											<div class="form-group col-md-6 mb-0">
                                                <div class="form-group">
												<label class="form-label">Option 1</label>
                                                    <input type="text" value="{% if questiondata  %}{{ questiondata.option1 }} {% endif %}" class="form-control" id="name2" name="option1" required  placeholder="Option 1">
                                                </div>
                                            </div>
											<div class="form-group col-md-6 mb-0">
                                                <div class="form-group">
												<label class="form-label">Option 2</label>
                                                    <input type="text" value="{% if questiondata  %}{{ questiondata.option2 }} {% endif %}" class="form-control" id="name2" name="option2" required placeholder="Option 2">
                                                </div>
                                            </div>
											<div class="form-group col-md-6 mb-0">
                                                <div class="form-group">
												<label class="form-label">Option 3</label>
                                                    <input type="text" class="form-control" value="{% if questiondata  %}{{ questiondata.option3 }} {% endif %}" id="name2" name="option3" required placeholder="Option 3">
                                                </div>
                                            </div>
											<div class="form-group col-md-6 mb-0">
                                                <div class="form-group">
												<label class="form-label">Option 4</label>
                                                    <input type="text" class="form-control" id="name2" value="{% if questiondata  %}{{ questiondata.option4 }} {% endif %}" name="option4" required placeholder="Option 4">
                                                </div>
                                            </div>

											<div class="form-group col-md-12 mb-0">
                                                <div class="form-group">
												<label class="form-label">Answer</label>
                                                   <select name="answer" required class="form-control">
                                                       <option value="">Select Any Option </option>
                                                       <option value="1" {% if questiondata  %} {% if questiondata.answer == "1" %} selected {% endif %} {% endif %}>Option 1</option>
                                                        <option value="2" {% if questiondata  %} {% if questiondata.answer == "2" %} selected {% endif %} {% endif %}>Option 2</option>
                                                        <option value="3" {% if questiondata  %} {% if questiondata.answer == "3" %} selected {% endif %} {% endif %}>Option 3</option>
                                                        <option value="4" {% if questiondata  %} {% if questiondata.answer == "4" %} selected {% endif %} {% endif %}>Option 4</option>

                                                   </select>
                                                </div>
                                            </div>



                                    </div>
									 <div class="form-footer mt-2">
                                           <button class="btn btn-primary" >Submit</button>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            </form>
                            <!-- End Row -->
                        </div>
                        <!-- End Row -->
                    </div>
                    <!-- CONTAINER CLOSED -->

                </div>
            </div>
            <!--app-content closed-->
{% endblock %}
